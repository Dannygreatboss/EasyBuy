<body class="bg-purple-50 text-gray-900">

  <!-- Navigation -->

    <div class="text-2xl font-bold text-purple-700">EasyBuy</div>

    <!-- Search and Auth Buttons -->
<!-- Search, Cart, and Auth Buttons -->
<div class="flex items-center space-x-4">
  <!-- Search Form -->
  <form onsubmit="event.preventDefault(); searchProducts()" class="hidden md:flex items-center bg-gray-100 rounded-full px-3">
    <input 
      type="text" 
      id="navSearchInput" 
      placeholder="Search..." 
      class="bg-transparent focus:outline-none text-sm px-2 py-1"
    >
    <button type="submit" class="text-purple-600">
      <!-- Search Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M16.5 10.5a6 6 0 11-12 0 6 6 0 0112 0z" />
      </svg>
    </button>
  </form>

  <!-- Cart Icon -->
  <a href="cart.html" class="text-purple-600 hover:text-purple-800 relative">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.5 6h13L17 13M7 13h10" />
    </svg>
    <span id="cartCount" class="absolute -top-2 -right-2 text-xs bg-red-600 text-white rounded-full px-1 hidden">0</span>
  </a>

  <!-- Login / Sign Up -->
  <a href="login.html" class="bg-purple-600 text-white px-4 py-2 rounded-full text-sm hover:bg-purple-700">Log in</a>

</div>


  </nav>

  <!-- Sign Up Form -->
  <main class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>

      <div id="message" class="text-sm text-center mb-4 text-red-500 hidden"></div>

      <input id="fullname" type="text" placeholder="Full Name" class="w-full px-4 py-2 mb-3 border rounded focus:ring focus:ring-purple-300" />
      <input id="email" type="email" placeholder="Email Address" class="w-full px-4 py-2 mb-3 border rounded focus:ring focus:ring-purple-300" />
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 mb-4 border rounded focus:ring focus:ring-purple-300" />

      <button onclick="emailSignUp()" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 font-semibold">Sign Up</button>

      <div class="flex items-center my-6">
        <hr class="flex-grow border-t border-gray-300" />
        <span class="mx-2 text-gray-500 text-sm">OR</span>
        <hr class="flex-grow border-t border-gray-300" />
      </div>

      <div class="space-y-3">
        <hr class="my-6">

<button onclick="loginWithGoogle()" class="flex items-center justify-center w-full bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded hover:shadow mb-4">
  <img src="Google__G__logo.svg.png" alt="Google Logo" class="w-5 h-5 mr-3">
  <span>Sign in with Google</span>
</button>

<button onclick="loginWithFacebook()" class="flex items-center justify-center w-full bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded hover:shadow">
  <img src="Facebook_Logo_(2019).png" alt="Facebook Logo" class="w-5 h-5 mr-3">
  <span>Sign in with Facebook</span>
</button>
      </div>

      <p class="text-sm text-center text-gray-600 mt-6">
        Already have an account? <a href="login.html" class="text-purple-600 font-medium hover:underline">Log in here</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500 bg-purple-100 mt-10">
    &copy; 2025 EasyBuy. All rights reserved.
  </footer>

  <!-- Firebase Script -->
  <script>
    // Replace with your real Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showMessage(msg, type = 'error') {
      const box = document.getElementById('message');
      box.textContent = msg;
      box.classList.remove('hidden');
      box.classList.toggle('text-red-500', type === 'error');
      box.classList.toggle('text-green-600', type === 'success');
    }

    function emailSignUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => showMessage("Account created successfully!", "success"))
        .catch(error => showMessage(error.message));
    }

    function signUpWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => showMessage("Signed up with Google!", "success"))
        .catch(error => showMessage(error.message));
    }

    function signUpWithFacebook() {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => showMessage("Signed up with Facebook!", "success"))
        .catch(error => showMessage(error.message));
    }
  </script>

  <script>
  function searchProducts() {
    const query = document.getElementById("navSearchInput").value.toLowerCase();
    const cards = document.querySelectorAll("#productGrid > div");
    cards.forEach(card => {
      const title = card.querySelector("h3").innerText.toLowerCase();
      card.style.display = title.includes(query) ? "block" : "none";
    });
  }
</script>
  <script>
    // Show search bar on larger screens
    document.addEventListener("DOMContentLoaded", function() {
      const searchForm = document.querySelector("form");
      if (window.innerWidth >= 768) {
        searchForm.classList.remove("hidden");
      }
    });
  </script>

  <script>
  let cartCount = 0;

  // Fake demo function â€” increase cart count on "Add to Cart"
  document.querySelectorAll('button').forEach(btn => {
    if (btn.innerText.trim() === 'Add to Cart') {
      btn.addEventListener('click', () => {
        cartCount++;
        const badge = document.getElementById('cartCount');
        badge.innerText = cartCount;
        badge.classList.remove('hidden');
      });
    }
  });
</script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>


</body>
